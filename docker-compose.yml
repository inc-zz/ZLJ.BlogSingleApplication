services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: blogs-webapi:latest
    container_name: blogs-webapi
    expose:
      - "8083"  
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8083
      - ConnectionStrings__Default=Server=mysql;Port=3306;Database=blogsdb;User=root;Password=Zlj@123;SslMode=Preferred;
      - Redis__Host=redis
      - Redis__Port=6379
      - Redis__InstanceName=blogs_cache
      - Redis__Password=
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - /opt/docker/data/blog_webapi/Uploads:/app/Uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  blogs-admin:
    build:
      context: ./6_WebSite/Blogs.Admin
      dockerfile: Dockerfile
    image: blogs-admin:latest
    container_name: blogs-admin
    expose:
      - "80"  
    environment:
      - VITE_API_BASE_URL=https://api.zhenglijun.com  
    depends_on:
      webapi:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  blogs-website:
    build:
      context: ./6_WebSite/Blogs.WebSite
      dockerfile: Dockerfile
    image: blogs-website:latest
    container_name: blogs-website
    expose:
      - "80"
    environment:
      - VITE_API_BASE_URL=https://api.zhenglijun.com
    depends_on:
      webapi:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: blogs-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Zlj@123
      MYSQL_DATABASE: blogsdb
    expose:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro 
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pZlj@123"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blogs-redis
    expose:
      - "6379"
    command: ["redis-server", "--bind", "0.0.0.0", "--requirepass", "Zlj@123"]  
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: blogs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../certs:/etc/nginx/certs:ro
      - ../nginx/html:/usr/share/nginx/html:ro
      - ../nginx/logs:/var/log/nginx
    depends_on:
      - blogs-admin
      - blogs-website
      - webapi
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql-data: 
  redis-data: 

networks:
  app-network:
    driver: bridge