<!-- 用户管理主界面模板 -->
<script type="text/html" id="template-user-management">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">用户管理</h5>
            <div>
                <button class="btn btn-success btn-sm" id="addUserBtn">
                    <i class="fas fa-plus me-1"></i> 添加用户
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="refreshBtn">
                    <i class="fas fa-refresh me-1"></i> 刷新
                </button>
            </div>
        </div>
        <div class="card-body">
            <!-- 搜索区域 -->
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control form-control-sm"
                           id="searchKeyword" placeholder="搜索用户名、姓名、邮箱">
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-sm" id="searchRole">
                        <option value="">全部角色</option>
                        <option value="admin">管理员</option>
                        <option value="editor">编辑</option>
                        <option value="user">普通用户</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-sm" id="searchStatus">
                        <option value="">全部状态</option>
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-sm w-100" id="searchBtn">
                        <i class="fas fa-search me-1"></i> 搜索
                    </button>
                </div>
            </div>

            <!-- 批量操作 -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkAll">
                    <label class="form-check-label" for="checkAll">全选</label>
                </div>
                <button class="btn btn-danger btn-sm" id="batchDeleteBtn" disabled>
                    <i class="fas fa-trash me-1"></i> 批量删除
                </button>
            </div>

            <!-- 表格区域 -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th width="40"><input type="checkbox" id="checkAll"></th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>最后登录</th>
                            <th>注册时间</th>
                            <th width="120">操作</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- 表格内容动态加载 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页区域 -->
            <div id="userPage" class="mt-3"></div>
        </div>
    </div>
</script>

<!-- 表格行模板 -->
<script type="text/html" id="template-user-table-row">
    <tr>
        <td><input type="checkbox" class="user-checkbox" value="{{id}}"></td>
        <td>{{id}}</td>
        <td>{{account}} 11</td>
        <td>{{realName}}</td>
        <td>{{phone}}</td>
        <td>{{email}}</td>
        <td><span class="badge {{roleClass}}">{{role}}</span></td>
        <td><span class="badge {{statusClass}}">{{status}}</span></td>
        <td>{{lastLogin}}</td>
        <td>{{createTime}}</td>
        <td>
            <button class="btn btn-sm btn-outline-primary view-btn" data-id="{{id}}" title="查看">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-outline-success edit-btn" data-id="{{id}}" title="编辑">
                <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="{{id}}" title="删除">
                <i class="fas fa-trash"></i>
            </button>
        </td>
    </tr>
</script>

<!-- 空数据模板 -->
<script type="text/html" id="template-user-table-empty">
    <tr>
        <td colspan="11" class="text-center text-muted py-4">暂无用户数据</td>
    </tr>
</script>

<!-- 用户表单模板 -->
<script type="text/html" id="template-user-form">
    <form class="row g-3" id="userForm">
        <div class="col-md-6">
            <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="col-md-6">
            <label for="realname" class="form-label">姓名 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="realname" name="realname" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">手机号 <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-md-6">
            <label for="role" class="form-label">角色 <span class="text-danger">*</span></label>
            <select class="form-select" id="role" name="role" required>
                <option value="">请选择角色</option>
                <option value="admin">管理员</option>
                <option value="editor">编辑</option>
                <option value="user">普通用户</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">状态</label>
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="status" name="status" checked>
                <label class="form-check-label" for="status">启用用户</label>
            </div>
        </div>

        {{#if showPassword}}
        <div class="col-md-6">
            <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="col-md-6">
            <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        {{/if}}

        <div class="col-12">
            <label for="description" class="form-label">备注</label>
            <textarea class="form-control" id="description" name="description" rows="2"></textarea>
        </div>

        <div class="col-12">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
            </div>
        </div>
    </form>
</script>

<!-- 用户详情模板 -->
<script type="text/html" id="template-user-detail">
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="avatar-lg bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                 style="width: 80px; height: 80px; font-size: 2rem;">
                <span>{{avatarText}}</span>
            </div>
            <h5>{{realname}}</h5>
            <span class="badge {{statusClass}}">{{status}}</span>
        </div>
        <div class="col-md-8">
            <table class="table table-borderless table-sm">
                <tr><td width="30%">用户名:</td><td>{{username}}</td></tr>
                <tr><td>手机号:</td><td>{{phone}}</td></tr>
                <tr><td>邮箱:</td><td>{{email}}</td></tr>
                <tr><td>角色:</td><td>{{role}}</td></tr>
                <tr><td>最后登录:</td><td>{{lastLogin}}</td></tr>
                <tr><td>注册时间:</td><td>{{createTime}}</td></tr>
                <tr><td>备注:</td><td>{{description}}</td></tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
    </div>
</script>
