<div class="col-md-2 nav-left-main">
    <div class="card nav-left-content">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">菜单树</h5>
            <button class="btn btn-sm btn-outline-primary" id="expandAllMenuBtn">
                <i class="fas fa-expand me-1"></i>全部展开
            </button>
        </div>
        <div class="card-body">
            <div class="menu-tree" id="menuTree">
                <!-- 菜单树数据将通过JavaScript动态加载 -->
                <div class="loading-tree">
                    <i class="fas fa-spinner fa-spin me-2"></i>加载菜单树中...
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 右侧菜单列表模板 -->
<div class="col-md-10">
    <!-- 搜索和操作区域 -->
    <div class="card">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">菜单名称</label>
                    <div class="search-container">
                        <input type="text" class="form-control" id="searchMenuName" placeholder="请输入菜单名称">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">菜单类型</label>
                    <select class="form-select" id="searchMenuType">
                        <option value="">全部</option>
                        <option value="0">页面菜单</option>
                        <option value="1">父级菜单</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" id="searchMenuBtn">
                        <i class="fas fa-search me-2"></i>搜索
                    </button>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <div>
                    <button class="btn btn-success" id="addMenuBtn">
                        <i class="fas fa-plus me-2"></i> 添加菜单
                    </button>
                    <button class="btn btn-info" id="addSubMenuBtn">
                        <i class="fas fa-folder-plus me-2"></i> 添加子菜单
                    </button>
                    <button class="btn btn-danger" id="batchDeleteMenuBtn">
                        <i class="fas fa-trash me-2"></i> 批量删除
                    </button>
                </div>
                <div>
                    <button class="btn btn-outline-secondary" id="refreshMenuBtn">
                        <i class="fas fa-refresh me-2"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 菜单表格 -->
  <div class="card mt-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="menuTable">
                <thead>
                    <tr>
                        <th width="40">
                            <input type="checkbox" id="checkAllMenus">
                        </th>
                        <th>ID</th>
                        <th>菜单名称</th>
                        <th>菜单类型</th>
                        <th>路由路径</th>
                        <th>图标</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                    <tr>
                        <td colspan="9" class="data-loading">
                            <i class="fas fa-spinner fa-spin me-2"></i>数据加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Layui分页 -->
        <div id="menuPage" class="d-flex justify-content-center"></div>
    </div>
</div>
</div>

<!-- 添加/编辑菜单模态框模板 -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="menuModalTitle">添加菜单</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="layui-form" id="menuForm">
                    <input type="hidden" id="menuId">
                    <div class="layui-form-item">
                        <label class="layui-form-label">上级菜单</label>
                        <div class="layui-input-block">
                            <select id="parentMenu" name="parentMenu" class="layui-select">
                                <option value="0">无上级菜单</option>
                                <!-- 上级菜单选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单名称</label>
                        <div class="layui-input-block">
                            <input type="text" id="menuName" name="menuName" lay-verify="required" placeholder="请输入菜单名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单类型</label>
                        <div class="layui-input-block">
                            <select id="menuType" name="menuType" class="layui-select">
                                <option value="0">页面菜单</option>
                                <option value="1">父级菜单</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">路由路径</label>
                        <div class="layui-input-block">
                            <input type="text" id="routePath" name="routePath" placeholder="请输入路由路径" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-block">
                            <input type="text" id="menuIcon" name="menuIcon" placeholder="请输入图标类名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="number" id="menuSort" name="menuSort" value="0" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="checkbox" id="menuStatus" name="status" lay-skin="switch" lay-text="启用|禁用" checked>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveMenuBtn">
                    <i class="fas fa-save me-2"></i>保存
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 菜单权限设置模态框模板 -->
<div class="modal fade" id="menuPermissionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="menuPermissionModalTitle">设置菜单权限</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="permissionMenuId">
                <div class="form-group">
                    <label for="permissionMenuName">菜单名称</label>
                    <input type="text" id="permissionMenuName" class="form-control" readonly>
                </div>
                <div class="form-group mt-3">
                    <label>操作权限</label>
                    <div id="permissionList" class="mt-2">
                        <!-- 权限选项将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="savePermissionBtn">
                    <i class="fas fa-save me-2"></i>保存权限
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    /* 权限设置样式 */
    .permission-item {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .permission-item:hover {
        background-color: #f5f5f5;
    }
    
    .permission-label {
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 100%;
    }
    
    .permission-label input[type="checkbox"] {
        margin-right: 8px;
    }
    
    .permission-code {
        margin-left: auto;
        color: #999;
        font-size: 12px;
    }
    
    /* 基础权限和额外权限分组样式 */
    .permission-group {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
    }
    
    .permission-group-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }
</style>
