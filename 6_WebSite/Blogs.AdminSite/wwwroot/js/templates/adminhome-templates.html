<script type="text/html"  template lay-done="layui.data.done(d);"  id="topUserArticleListTpl">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{# layui.each(d, function(index, item){ }}
                    <tr>
                        <td>{{ item.title || '' }}</td>
                        <td>{{ item.createdBy || '' }}</td>
                        <td>{{ item.categoryName || '' }}</td>
                        <td>
                            {{ item.createdAt }}
                        </td>
                        <td><span class="badge bg-success">已发布</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    {{# }); }}
                    
                    {{# if(d.length === 0){ }}
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-2x mb-2"></i>
                            <p>暂无文章数据</p>
                        </td>
                    </tr>
                    {{# } }}
                </tbody>
            </table>
        </div>
    </div>
</script>

<script type="text/html" id="homeStatisticsTpl">
    <div class="row">
    <div class="col-md-3">
        <div class="card fade-in">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5 class="card-title text-primary">用户总数</h5>

                        <small class="text-muted">较上月增长 12%</small>
