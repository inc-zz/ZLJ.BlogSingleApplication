services:
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: blogs-webapi:latest
    container_name: blogs-webapi
    ports:
      - "8080:8080"
      # - "8081:8081"  # 暂时注释，避免端口冲突
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Server=mysql;Port=3306;Database=blogsdb;User=root;Password=your_mysql_root_password;SslMode=Preferred;
      - Redis__Host=redis
      - Redis__Port=6379
      - Redis__InstanceName=blogs_cache
      - Redis__Password=  # 如果你没设密码，留空或删除
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: blogs-mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      MYSQL_DATABASE: blogsdb
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: blogs-redis
    ports:
      - "6377:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql-data:
  redis-data:

networks:
  app-network:
    driver: bridge